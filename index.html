<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Bookmark</title>
    <!-- ===== favicon ===== -->
    <link rel="icon" href="./images/bookmark.png">
    <!-- Font Awesome Icon -->
    <link rel="stylesheet" href="./fontawesome/css/all.min.css">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="./bootstrap-5.3.3/css/bootstrap.min.css">
    <!-- ===== custom css -->
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <main class="interface py-5 position-relative">
        <div class="container d-flex flex-column justify-content-center align-items-center">
            <h1 class="py-2 position-relative">Bookmarker</h1>
            <div
                class="bookmark-body w-100 p-3 py-4 mt-5 d-flex flex-column justify-content-center align-items-center gap-4">
                <h2>
                    <i class="fa-solid fa-bookmark"></i>
                    Bookmark your favorite sites
                    <i class="fa-solid fa-bookmark"></i>
                </h2>
                <div class="site-name w-100 d-flex flex-column justify-content-center">
                    <label for="bookmarkName" class="pb-2 fw-semibold">
                        <i class="fa-solid fa-book-bookmark pe-2"></i>Site Name
                    </label>
                    <div class="inputBookmark">
                        <input type="text" placeholder="Bookmark Name" class="form-control" id="bookmarkName">
                        <div class="mark">
                            <span id="true"><i class="fa-solid fa-check"></i></span>
                            <span id="false"><i class="fa-solid fa-circle-exclamation"></i></span>
                        </div>
                    </div>
                </div>
                <div class="site-url w-100 d-flex flex-column justify-content-center">
                    <label for="bookmarkURL" class="pb-2 fw-semibold">
                        <i class="fa-solid fa-link pe-2"></i>Site URL
                    </label>

                    <div class="inputWebsite">
                        <input type="url" placeholder="Website URL" class="form-control" id="bookmarkURL">
                        <div class="mark">
                            <span id="urltrue"><i class="fa-solid fa-check"></i></span>
                            <span id="urlfalse"><i class="fa-solid fa-circle-exclamation"></i></span>
                        </div>
                    </div>
                </div>
                <button class="btn btn-danger px-5" id="submitBtn" onclick="submit()">Submit</button>
            </div>

            <!-- table -->
            <table class="table mt-4 text-center bg-light" id="tableContent">
                <thead>
                    <tr>
                        <th class="text-capitalize">index</th>
                        <th class="text-capitalize">Website Name</th>
                        <th class="text-capitalize">Visit</th>
                        <th class="text-capitalize">Delete</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <!-- table -->
        </div>

        <!-- box model -->
        <div id="model"
            class="box-info position-absolute start-0 top-0 w-100 d-flex justify-content-center align-items-center d-none">
            <div class="box-conent bg-white p-4 rounded-2 shadow-lg">
                <header class="box-header w-100 d-flex justify-content-between align-items-center mb-4">
                    <div class="circles d-flex">
                        <span class="rounded-circle me-2"></span>
                        <span class="rounded-circle me-2"></span>
                        <span class="rounded-circle me-2"></span>
                    </div>
                    <button class="btn border-0" id="closeBtn" onclick="close()">
                        <i class="fa-solid fa-xmark close fs-3"></i>
                    </button>
                </header>

                <p class="m-0 pb-2">Site Name or Url is not valid, Please follow the rules below :</p>

                <ol class="rules list-unstyled m-0">
                    <li id="siteName"><i class="fa-regular fa-circle-right p-2"></i>Site name must contain at least 3 characters</li>
                    <li id="siteUrl"><i class="fa-regular fa-circle-right p-2"></i>Site URL must be a valid one</li> 
                </ol>
            </div>
        </div>
        <!-- box model -->
    </main>

    <script src="./assets/script.js"></script>
</body>

</html>
